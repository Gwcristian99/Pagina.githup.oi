<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #container {
      width: 300px;
      text-align: center;
      border: 2px solid #000;
      padding: 20px;
      position: absolute;
      transition: left 0.5s, top 0.5s;
      background-color: white;
    }
    #success-message {
      display: none;
      text-align: center;
      background: url('tu_imagen_de_fondo.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 20px;
      position: relative;
    }
    p.success-text {
      color: #ff0000; /* Color de texto rojo para el párrafo */
      position: absolute;
      top: 50%; /* Ajusta la posición vertical del texto al centro del contenedor */
      left: 50%; /* Ajusta la posición horizontal del texto al centro del contenedor */
      transform: translate(-50%, -50%); /* Centra vertical y horizontalmente el texto en el contenedor */
      z-index: 1; /* Asegura que el texto esté por encima de las imágenes */
    }
    h1 {
      color: #ff0000; /* Color de texto azul para el título <h1> */
    }
    #image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }
    .image {
      margin: 10px;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>¿Quieres seguir pasando mas aventuras a mi lado?</h1>
    <button onclick="showSuccess()">Sí</button>
    <button onclick="moveBox()">No</button>
  </div>

  <div id="success-message">
    <h1>Sabia que la respuesta seria que Si</h1>
    <div id="image-container">
      <p class="success-text">Te amo</p>
      <img class="image" src="Collage Dia del Amor y La Amistad Romantico Rojo y rosado.png" alt="Imagen 1">
    </div>
  </div>

  <script>
    function showSuccess() {
      const container = document.getElementById("container");
      container.style.display = "none";

      const successMessage = document.getElementById("success-message");
      successMessage.style.display = "block";
    }

    function moveBox() {
      const container = document.getElementById("container");
      const randomX = Math.floor(Math.random() * (window.innerWidth - 300));
      const randomY = Math.floor(Math.random() * (window.innerHeight - 300));
      container.style.left = randomX + "px";
      container.style.top = randomY + "px";
    }
  </script>
</body>
</html>
